<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Sign Up a New User!</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="submit()">
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Name" formControlName="name">
            <div class="invalid-feedback" *ngIf="name?.errors?.['required']">Name is required</div>
          </div>
          <div class="form-group mb-3">
            <input type="email" class="form-control" placeholder="Email address" formControlName="email">
            <div class="invalid-feedback" *ngIf="email?.errors?.['required']">Email address is required</div>
            <div class="invalid-feedback" *ngIf="email?.errors?.['email']">Please enter a valid email address</div>
          </div>
          <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <div class="invalid-feedback" *ngIf="password?.errors?.['required']">Password is required</div>
          </div>
          <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
            <div class="invalid-feedback" *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required</div>
          </div>
          <div class="invalid-feedback" *ngIf="signUpForm.errors?.['passwordsDontMatch']">Passwords should match</div>
          <div class=" mt-3">
            <button type="submit" class="btn btn-warning btn-block">Sign Up!</button>
          </div>
        </form>
        <div class="text-center">
          <p>You have an account? <a [routerLink]="['/login']" class="link-warning">Login</a></p>
        </div>
      </div>
    </div>
  </div>
